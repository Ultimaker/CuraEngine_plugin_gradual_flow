---
name: conan-package

# Exports the recipe, sources and binaries for Mac, Windows and Linux and upload these to the server such that these can
# be used downstream.
#
# It should run on pushes against main or CURA-* branches, but it will only create the binaries for main and release branches

on:
  workflow_dispatch:
    inputs:
      conan_id:
        required: false
        type: string
        description: 'The full conan package ID, e.g. "curaengine_plugin_gradual_flow/1.2.3@ultimaker/stable"'
      create_latest_alias:
        required: true
        default: false
        type: boolean
        description: 'Create latest alias'

  push:
    paths:
      - 'include/**'
      - 'src/**'
      - 'CuraEngineGradualFlow/**'
      - 'conanfile.py'
      - 'CMakeLists.txt'
      - '.github/workflows/conan-package.yml'
      - '.github/workflows/requirements-conan-package.txt'
    branches:
      - main
      - 'CURA-*'
      - '[0-9].[0-9]*'
      - '[0-9].[0-9][0-9]*'
    tags:
      - '[0-9]+.[0-9]+.[0-9]*'
      - '[0-9]+.[0-9]+.[0-9]'

jobs:
  conan-recipe-version:
    uses: ultimaker/cura/.github/workflows/conan-recipe-version.yml@main
    with:
      project_name: curaengine_plugin_gradual_flow

  conan-package-export:
    needs: [ conan-recipe-version ]
    uses: ultimaker/cura/.github/workflows/conan-recipe-export.yml@main
    with:
      recipe_id_full: ${{ needs.conan-recipe-version.outputs.recipe_id_full }}
      recipe_id_latest: ${{ needs.conan-recipe-version.outputs.recipe_id_latest }}
      runs_on: 'ubuntu-22.04'
      python_version: '3.11.x'
      conan_logging_level: 'info'
    secrets: inherit

  notify-export:
    if: ${{ always() }}
    needs: [ conan-package-export ]

    uses: ultimaker/cura/.github/workflows/notify.yml@main
    with:
      success: ${{ contains(join(needs.*.result, ','), 'success') }}
      success_title: "New Conan recipe exported in ${{ github.repository }}"
      success_body: "Exported ${{ needs.conan-recipe-version.outputs.recipe_id_full }}"
      failure_title: "Failed to export Conan Export in ${{ github.repository }}"
      failure_body: "Failed to exported ${{ needs.conan-recipe-version.outputs.recipe_id_full }}"
    secrets: inherit
